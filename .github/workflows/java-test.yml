name: Java CI with Maven

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 21
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '21'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install Maven dependencies
      run: mvn dependency:go-offline

    - name: Install ChromeDriver
      run: |
        Invoke-WebRequest -Uri https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_win32.zip -OutFile chromedriver_win32.zip
        Expand-Archive -Path chromedriver_win32.zip -DestinationPath C:\Users\runneradmin\AppData\Local\Temp\chdriver
        Copy-Item -Path C:\Users\runneradmin\AppData\Local\Temp\chdriver\chromedriver.exe -Destination C:\Windows\System32

    - name: Set up Chrome
      run: |
        choco install googlechrome --version=114.0.5735.90
      shell: powershell

    - name: Verify ChromeDriver installation
      run: chromedriver --version

    - name: Verify Google Chrome installation
      run: powershell -Command "Get-Command google-chrome"

    - name: Start Selenium server
      run: |
        New-Item -ItemType Directory -Force -Path C:\selenium
        Invoke-WebRequest -Uri https://github.com/SeleniumHQ/selenium/releases/download/selenium-4.1.2/selenium-server-4.1.2.jar -OutFile C:\selenium\selenium-server.jar
        Start-Process -NoNewWindow -FilePath "java" -ArgumentList "-jar C:\selenium\selenium-server.jar standalone" -PassThru | Out-Null
        Start-Sleep -Seconds 10
      shell: powershell

    - name: Run tests with Maven
      env:
        SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
      run: mvn test
      continue-on-error: true

    - name: Print Maven test results if exist
      run: |
        if (Test-Path -Path target/surefire-reports) {
          Get-ChildItem -Path target/surefire-reports/*.txt | ForEach-Object { Get-Content $_.FullName }
        } else {
          Write-Output "No test results found in target/surefire-reports."
        }
      shell: powershell

    - name: Generate Allure Report
      if: success()
      run: |
        mvn allure:report
        mvn allure:serve

    - name: Upload Allure Report
      if: success()
      uses: actions/upload-artifact@v2
      with:
        name: allure-report
        path: target/site/allure-maven-plugin

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: target/surefire-reports

        path: target/surefire-reports

